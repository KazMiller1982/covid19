<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Corona Virus Information</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.emro.who.int/templates/rwd/images/logo/who_logo_english.png" alt="World Health Organization logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Information and current state of Covid-19</a></li>

            </ul>
        </nav>

    <main>
        <div class="form-section">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>

                <label for="mobile">Mobile Phone:</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

        <div class="container">
